    <body class="span4" style="background-image:url(https://image.ibb.co/eusu2w/BD.jpg)">
        <div class="container-fluid">
            <div class="row mainHeader" >
                <div class="col-lg-12-3"> 
                    <br><img src="resources/images/vvu.PNG" alt="logo" style="display: block; margin: auto;" class="img-responsive logo"/>
                </div>
                
                <div class="col-md-7" >
                    <ul class="nav navbar-nav navbar-right" style="border-radius: 5px; margin-bottom:15px;">
                        <li ng-show="rolActivo === 'No registrado' || rolActivo === undefined" ><a ui-sref="sigin" style="color: black"><span class="glyphicon glyphicon-user" ></span> <b>Sign Up</b> </a></li>
                        <li ng-show="rolActivo === 'No registrado' || rolActivo === undefined" ><a ui-sref="login" style="color: black"><span class="glyphicon glyphicon-log-in"></span> <b>Iniciar sesion</b></a></li>
                        <li ng-show="!(rolActivo === 'No registrado' || rolActivo === undefined)" ><a ui-sref="logout" style="color: black"><span class="glyphicon glyphicon-log-out"></span> <b>Cerrar sesion</b></a></li>
                    </ul>
                </div>
                <div class="container-fluid" > 
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="nav nav-tabs" style="color: black">
                                <li><a ui-sref="home" style="color: black"><b>Home</b></a></li>
                                <li ng-show="rolActivo === 'Administrador' || rolActivo === 'Estudiante'"><a ui-sref="estudiantesList" style="color: black"><b>Estudiantes</b></a></li>
                                <li ng-show="rolActivo === 'Administrador' "><a ui-sref="facturasList" style="color: black"><b>Facturas</b></a></li>
                                <li ng-show="rolActivo === 'Administrador'"><a ui-sref="reservasList" style="color: black"><b>Reservas</b></a></li>
                                <li ng-show="rolActivo === 'Estudiante' || rolActivo === 'Administrador'"><a ui-sref="origenesList" style="color: black"><b>Origenes</b></a></li>
                                <li ng-show="rolActivo === 'Administrador'"><a ui-sref="universidadesList" style="color: black"><b>Universidades</b></a></li>
                                <li ng-show="rolActivo === 'Administrador'"><a ui-sref="ubicacionesList" style="color: black"><b>Ubicación</b></a></li>
                                <li ng-hide="rolActivo === 'Arrendador'"><a ui-sref="hospedaje" style="color: black"><b>Hospedajes</b></a></li>
                                <li ng-show="rolActivo === 'Administrador' || rolActivo==='Arrendador'"><a ui-sref="arrendadoresList" style="color: black"><b>Arrendadores</b></a></li>
                            </ul>                   
                        </div>
                    </div>               
                    <div ui-view="mainView"></div> 
                    <div ui-view="mapaHospView"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">© Vivienda Universitaria.
                </p>
            </div>
        </div>
