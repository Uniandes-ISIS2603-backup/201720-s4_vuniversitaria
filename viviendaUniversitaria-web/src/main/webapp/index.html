<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Vivienda Universitaria</title>
        <link rel="shortcut icon" href="resources/images/Logo.PNG">
        <!-- Dependencias Externas -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- Estudiantes -->
        <script src="src/modules/estudiantes/estudiantes.mod.js" type="text/javascript"></script>
        <script src="src/modules/estudiantes/estudiantes.ctrl.js" type="text/javascript"></script>
        <!-- Origenes -->
        <script src="src/modules/origenes/origenes.mod.js" type="text/javascript"></script>
        <script src="src/modules/origenes/origenes.ctrl.js" type="text/javascript"></script>        
        <!-- Hopedaje -->
        <script src="src/modules/hospedaje/hospedaje.mod.js" type="text/javascript"></script>
        <script src="src/modules/hospedaje/hospedaje.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/hospedaje/hospedaje.delete.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/hospedaje/hospedaje.create.js" type="text/javascript"></script>
        <script src="src/modules/hospedaje/hospedaje.update.js" type="text/javascript"></script>
        
        <!-- Arrendadores -->
        <script src="src/modules/arrendadores/arrendadores.mod.js" type="text/javascript"></script>
        <script src="src/modules/arrendadores/arrendadores.ctrl.js" type="text/javascript"></script>
        <!-- Universidad -->
        <script src="src/modules/universidades/universidades.mod.js" type="text/javascript"></script>
        <script src="src/modules/universidades/universidades.ctrl.js" type="text/javascript"></script>
        <!-- Ubicacion -->
        <script src="src/modules/ubicacion/ubicaciones.mod.js" type="text/javascript"></script>
        <script src="src/modules/ubicacion/ubicaciones.ctrl.js" type="text/javascript"></script>
        
        <script src="src/app.js" type="text/javascript"></script> 
        <script src="src/http-interceptor.factory.js" type="text/javascript"></script> 
    </head>
    <body class="span4">
        <div class="container-fluid">
            <div class="row mainHeader">
                <div class="col-md-3"> 
                    <br><img src="resources/images/vvu.PNG" alt="logo" class="img-responsive logo"/>
                </div>
                <div class="col-md-6">
                    <br><br><h2 class="mainTitle"><i><b>V I V I E N D A <br> U N I V E R S I T A R I A</b></i></h2>
                </div>
                <div class="col-md-7">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
                <div class="container-fluid"> 
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="nav nav-tabs">
                                <li><a ui-sref="estudiantesList">Estudiantes</a></li>
                                <li><a ui-sref="origenesList">Origenes</a></li>
                                <li><a ui-sref="universidadesList">Universidad</a></li>
                                <li><a ui-sref="ubicacionDetail">Ubicación</a></li>
                                <li><a ui-sref="hospedaje" >Hospedajes</a></li>
                                <li><a ui-sref="arrendadoresList" >Arrendadores</a></li>
                            </ul>                   
                        </div>
                    </div>               
                    <div ui-view="mainView">
                    </div> 
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">© Vivienda Universitaria.
                </p>
            </div>
        </div>

</html>
