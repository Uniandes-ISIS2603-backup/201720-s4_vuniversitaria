        <style>
            .nav-tabs{
  background-color:#45cea2
}

           
  

.tab-content{
    background-color:#45cea2;
    color:#39aaf1;
    padding:5px
}
.nav-tabs > li > a{
  border: medium none;
}
.nav-tabs > li > a:hover{
  background-color: #459a70 !important;
    border: medium none;
    border-radius: 5px;
    color:#fff;
}</style>
        <div class="container-fluid">
            <div class="row mainHeader" >
                <div class="col-lg-12-3"> 
                    <br><img src="resources/images/vvu.PNG" alt="logo" style="display: block; margin: auto;" class="img-responsive logo"/>
                </div>
                
                <div class="col-md-7" >
                    <ul class="nav navbar-nav navbar-right" style="background-color:#45cea2; color:#39aaf1; border-radius: 5px; margin-bottom:15px;">
                        <li><a><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                        <li ng-show="rolActivo === 'No registrado' || rolActivo === undefined" ><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesion</a></li>
                        <li ng-show="!(rolActivo === 'No registrado' || rolActivo === undefined)" ><a ui-sref="logout"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesion</a></li>
                    </ul>
                </div>
                <div class="container-fluid" >

                        <div class="col-lg-12">

                                <li><a ui-sref="home">Home</a></li>
                                <li ng-show="rolActivo === 'Administrador' || rolActivo === 'Estudiante'"><a ui-sref="estudiantesList">Estudiantes</a></li>
                                <li ng-show="rolActivo === 'Administrador' "><a ui-sref="facturasList">Facturas</a></li>
                                <li ng-show="rolActivo === 'Administrador'"><a ui-sref="reservasList">Reservas</a></li>
                                <li ng-show="rolActivo === 'Estudiante' || rolActivo === 'Administrador'"><a ui-sref="origenesList">Origenes</a></li>
                                <li><a ui-sref="universidadesList">Universidad</a></li>
                                <li><a ui-sref="ubicacionesList">Ubicación</a></li>
                                <li ng-hide="rolActivo === 'Arrendador'"><a ui-sref="hospedaje" >Hospedajes</a></li>
                                <li ng-show="rolActivo === 'Administrador' || rolActivo==='Arrendador'"><a ui-sref="arrendadoresList" >Arrendadores</a></li>
                            </ul>                   
                        </div>
