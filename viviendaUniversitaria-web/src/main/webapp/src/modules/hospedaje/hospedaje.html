<div class="container-fluid" >
    <h4>Hospedajes</h4>
    <div class="row">
        <div ng-repeat=" h in hospedajeList" class="col-sm-2 col-md-2 col-lg-3 col-xs-5">
            <div class="thumbnail" >
                <img src="http://static.tvazteca.com/imagenes/2016/52/Cargan-impuestos-apps-hospedaje-2061571.jpg" width="300" height="250" class="img-responsive">
                <p> 
                    ID: {{h.id}} <br>
                    TIPO ARRENDAMIENTO: {{h.tipoArrendamiento}} <br>
                    VALORACION: {{h.valoracion}} <br>
                    DESCRIPCION: {{h.descripcion}}
                </p>
                <input type="button" value="Detalles" ui-sref="hospedajeEspecifico">
            </div>
        </div>
    </div>
</div>
