<div class="container" >
    <h2 class="text-center">Hospedajes</h2>
    <input type="button" value="Agregar un nuevo hospedaje" ui-sref="hospedajeCrear" class="btn btn-success btn-lg">
    <br>
    <br>
    <div class="row">
        <div ng-repeat=" h in hospedajeList" class="col-sm-5 col-md-5 col-lg-3 col-xs-3">
            <div class="thumbnail" >
                <img src="{{h.rutaImagen}}" style="max-height: 250px; min-height: 250px; min-width: 230px; max-width: 230px;" class="img-responsive" ui-sref="hospedajeEspecifico({idHospedaje: h.id})">
                <p> 
                    ID: {{h.id}} <br>
                    TIPO ARRENDAMIENTO: {{h.tipoArrendamiento}} <br>
                    VALORACION: {{h.valoracion}} <br>
                    DESCRIPCION: {{h.descripcion}}
                </p>
                <input type="button" value="Detalles" ui-sref="hospedajeEspecifico({idHospedaje: h.id})" class="btn btn-info btn-block">
            </div>
        </div>
    </div>
</div>
