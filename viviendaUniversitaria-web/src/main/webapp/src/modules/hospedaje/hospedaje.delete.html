<div class="container well">
    <br>
    <br>
    <h1>Esta seguro que desea eliminar este hospedaje</h1>
    <div class="alert alert-info">
        Si elimina este hospedaje la información asociada a este se perderá.
    </div>
    <div class="well panel-body">
        <p class="lead"> 
            ID: {{hospedajeActivo.id}} <br> 
            TIPO ARRENDAMIENTO: {{hospedajeActivo.tipoArrendamiento}} <br>
            VALORACION: {{hospedajeActivo.valoracion}} <br>
            DESCRIPCION: {{hospedajeActivo.descripcion}}<br>
        </p>
    </div>
    <div class="form-group">
        <div class="col-sm-5 col-md-5 col-lg-5 col-xs-5">
            <input type="button" value="Cancelar" ui-sref="hospedaje" class="col-sm-5 col-md-5 col-lg-5 col-xs-5  btn btn-info">
            <p class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></p>
            <input type="button" value="Eliminar" ng-click="eliminarHospedaje()" class="col-sm-5 col-md-5 col-lg-5 col-xs-5 btn btn-danger">
        </div>
    </div>
</div>
