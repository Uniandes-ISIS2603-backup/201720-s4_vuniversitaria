<br>
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Costo</label>
    <div class="col-sm-12 col-lg-5  ">
        <input type="number" step="any" min="0" class="form-control" ng-model="costo" ng-init="servicioActivo.costo" ng-value="servicioActivo.costo">
    </div>
   </div>  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Descripcion:</label>
    <div class="col-sm-12 col-lg-5 ">
        <textarea  rows="4" class="form-control" ng-model="descripcion" ng-init="servicioActivo.descripcion" ng-value="servicioActivo.descripcion" ></textarea>
    </div>
  <div>
      <div class="form-group row">
    <div class="col-sm-10 col-lg-offset-1">
      <button class="btn btn-danger" ui-sref="hospedajeEspecifico({idHospedaje:hospedajeActivo.id})">Cancelar</button>
      <button type="submit" class="btn btn-primary" ng-click="actualizarServicio(hospedajeActivo.id,servicioActivo.id)">Sign in</button>
    </div>
</form>
