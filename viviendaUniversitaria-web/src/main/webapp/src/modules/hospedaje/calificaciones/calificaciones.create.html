<br><br>
<div class="form-group">
            <h4 class="text-center">Agregar una nueva calificacion</h4>
        </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Valoracion:</label>
    <div class="col-sm-12 col-lg-5  ">
        <input type="number" min="0" max= "100" class="form-control" ng-model="valoracion" placeholder="Ejemplo: 5" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Comentario:</label>
    <div class="col-sm-12 col-lg-5 ">
        <textarea  rows="4" class="form-control" ng-model="comentario" placeholder="ejemplo: Excelente servicio" required></textarea>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Fecha:</label>
    <div class="col-sm-12 col-lg-5 ">
        <input type="date" class="form-control" ng-model="fecha" placeholder="ejemplo: 2017-10-10" required>
    </div>
    </div>
    
      <div class="form-group row">
    <div class="col-sm-10 col-lg-offset-1">
      <button class="btn btn-danger"  ui-sref="hospedaje">Cancelar</button>
      <input type="submit" ng-click="crearCalificacion()" value="Crear" class= "btn btn-success">
    </div>
      </div>
