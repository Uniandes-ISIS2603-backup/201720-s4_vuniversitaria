<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createReserva">Crear nueva reserva</label>
                <label ng-if="edit" id="editReserva">Crear reserva</label></div>
            <div class="panel-body">
                <form ng-submit="createReserva()" name="reserva">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="cedulaHuesped" class="col-sm-2">Cedula:</label>
                            <input id="cedulaHuesped" required ng-model="cedulaHuesped" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fechaInicio" class="col-sm-2">Fecha de inicio:</label>
                            <input id="fechaInicio" required ng-model="fechaInicio" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fechaFin" class="col-sm-2">Fecha de finalizaci√≥n:</label>
                            <input id="fechaFin" required ng-model="fechaFin" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idHospedaje" class="col-sm-2">Id del hospedaje:</label>
                            <input id="idHospedaje" required ng-model="idHospedaje" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!reserva.$valid">

                            <div class="alert alert-warning" >
                                <strong>Advertencia!</strong><p>Todos los campos son necesarios*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="reserva.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="reservasList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
