<div id="map_canvas" class="col-md-6 row" >
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" >
        <ui-gmap-layer type="TransitLayer" show="show"></ui-gmap-layer>
        <ui-gmap-marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="onMarkerClicked(m)" idKey="m.id" options="m.options">
            <ui-gmap-window ng-cloak  coords="m.coords" isIconVisibleOnClick="false" >
                    <p>Estás aquí</p>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
