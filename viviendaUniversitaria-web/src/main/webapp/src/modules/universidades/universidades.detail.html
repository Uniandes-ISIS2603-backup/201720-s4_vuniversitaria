<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentUniversidad.image}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentUniversidad.nombre}}</dt>
                    <ul ng-repeat="ubicacion in currentUniversidad.ubicacion">
                        <a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ubicacion.direccion}}</a>
                        <a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ubicacion.altitud}}</a>
                        <a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ubicacion.latitud}}</a>
                    </ul>
                </dl>
            </div>
        </div>
    </div>
</div>
