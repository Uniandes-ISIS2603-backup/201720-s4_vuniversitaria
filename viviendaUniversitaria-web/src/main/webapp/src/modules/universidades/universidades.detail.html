<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentUniversidad.imagen}}" alt="{{currentUniversidad.name}} Imagen"/>
                </div>

            </div>
            <div class="col-md-3">

                <p> 
                    <b>Nombre :</b> 
                    {{currentUniversidad.name}}<br><br><hr>
                <b>Direcci√≥n : </b>
                {{currentUniversidad.ubicacion.direccion}}<br><br><hr>
                <p>
                <div>
                    <input type="button" value="Editar" ui-sref="universidadEdit({universidadId: currentUniversidad.id})" class="btn btn-warning btn-lg">
                    <input type="button" value="Eliminar" ui-sref="universidadDelete({universidadId: currentUniversidad.id})" class="btn btn-danger btn-lg">
                </div>
            </div>
            <div class="img-responsive col-md-6">
                <div ui-view="mapaView"></div>
            </div>

        </div>

    </div>

</div>
