<div class="container" >
    <h2 class="text-center">Universidades</h2>
    <input type="button" value="Agregar universidad" ui-sref="universidadCreate" class="btn btn-success btn-lg" ng-show=" rolActivo === 'Administrador'">
    <br>
    <br>
    <div class="row">
        <div ng-repeat=" universidad in universidadesRecords" onmousemove="" style="cursor: pointer" class="col-sm-6 col-md-6 col-lg-3 col-xs-3">
            <div class="thumbnail" >
                <img src="{{universidad.imagen}}" class="img-responsive imagen-mostrario" ui-sref="universidadDetail({universidadId: universidad.id})">
            </div>
        </div>
    </div>
</div>
