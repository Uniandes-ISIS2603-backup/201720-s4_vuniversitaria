<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Ubicaciones</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="ubicacionCreate">
                            <span class="glyphicon glyphicon-plus-sign"></span> 
                            Agregar una nueva ubicación
                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Dirección</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ubicacion in ubicacionesRecords">
                                <td id="{{$index}}-direccion"><a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ubicacion.direccion}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
