<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label><b>Lista de Arrendadores</b></label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="arrendadoresCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agregar arrendador</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>   
                                <th>Identificador</th>
                                <th>Nombre</th>  
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="arrendador in arrendadoresRecords">
                                <td id="{{$index}}-Id"><a ui-sref="arrendadorDetail({arrendadorId: arrendador.id})">{{arrendador.id}}</a></td>
                                <td id="{{$index}}-Nombre">{{arrendador.nombre}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="arrendadorUpdate({arrendadorId: arrendador.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="arrendadorDelete({arrendadorId: arrendador.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
