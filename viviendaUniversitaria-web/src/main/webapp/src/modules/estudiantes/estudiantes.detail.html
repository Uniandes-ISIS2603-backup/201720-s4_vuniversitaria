<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentEstudiante.rutaImagen}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentEstudiante.name}}</dt>
                    <ul ng-repeat="origen in currentEstudiante.origenes">
                        <a ui-sref="origenDetail({origenId: origen.id})">{{origen.name}}</a>
                    </ul>
                    <dt class="bold">Cedula</dt>
                    <dd>{{currentEstudiante.cedula}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
