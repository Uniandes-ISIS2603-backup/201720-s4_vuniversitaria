<div class="container" >
    <br>
    <input type="button" value="Anterior" ui-sref="lugarInteresEspecifico({idLugarInteres: lugarInteresActivo.id-1})" class="btn btn-info btn-lg">

    <input type="button" value="Siguiente" ui-sref="lugarInteresEspecifico({idLugarInteres: lugarInteresActivo.id+1})" class="btn btn-info btn-lg">
    <br>
    <br>
    <br>
    <br>
    <div>
        <img src= {{lugarInteresActivo.rutaImagen}} width="500" height="350" class="img-responsive">
        <br>
        <br>
        <br>
        <br>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Informaci√≥n general</h4>
            </div>
            <div class="panel-body">
                 ID: {{lugarInteresActivo.id}} <br>
                    DISTANCIA: {{lugarInteresActivo.distancia}} <br>
                    DESCRIPCION: {{lugarInteresActivo.descripcion}}<BR>
                    UBICACION : {{lugarInteresActivo.ubicacion.id}}
            </div>
        </div>
    </div>

        <input type="button" value="Editar" ui-sref="lugarInteresUpdate({idLugarInteresUpdate: lugarInteresActivo.id})" class="btn btn-warning btn-lg">
        <input type="button" value="Eliminar" ui-sref="lugarInteresEliminar({idLugarInteresDelete: lugarInteresActivo.id})" class="btn btn-danger btn-lg">

    <br>
    <br>
</div>
