<div class="container">
    <h2 class="text-center">Lugares Interes</h2>
    <br>
    <a class="btn btn-info btn-lg" ui-sref="lugarInteresCreate({idUbiLugarInt:4})"><span class="glyphicon glyphicon-plus-sign"></span> Add new lugar Interes</a>
    <br>
    <br>
    <div class="row">
        <div ng-repeat=" lugar in lugaresInteresList" class="col-sm-5 col-md-5 col-lg-4 col-xs-4">
            <div class="thumbnail" >
                <img src={{lugar.rutaImagen}} width="100" height="70" class="img-responsive imagen-mostrario">
                <p> 
                    ID: {{lugar.id}} <br>
                    DISTANCIA: {{lugar.distancia}} <br>
                    DESCRIPCION: {{lugar.descripcion}}<BR>
                    UBICACION : {{lugar.ubicacion.id}}
                </p>
                <input type="button" value="Detalles" ui-sref="lugarInteresEspecifico({idLugarInteres: lugar.id})" class="btn btn-info btn-block">
            </div>
        </div>
    </div>
</div>
