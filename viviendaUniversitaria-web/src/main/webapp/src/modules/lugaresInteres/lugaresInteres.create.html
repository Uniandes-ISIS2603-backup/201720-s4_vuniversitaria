<form ng-submit="create()"><br><br>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Nombre:</label>
    <div class="col-sm-12 col-lg-5  ">
        <input type="text" class="form-control" ng-model="name" placeholder="coloque el nombre del lugar de Interes" required>
    </div>
   </div> 
    <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Ruta Imagen</label>
    <div class="col-sm-12 col-lg-5 ">
      <input type="URL" class="form-control" ng-model="rutaImagen" placeholder="copie la url de una imagen de google" required>
    </div>
   </div> 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-lg-offset-1">Descripcion:</label>
    <div class="col-sm-12 col-lg-5 ">
        <textarea  rows="4" class="form-control" ng-model="descripcion" placeholder="ejemplo: este lugar tiene una vista tremenda" required></textarea>
    </div>
    </div>
      <div class="form-group row">
    <div class="col-sm-10 col-lg-offset-1">
      <button class="btn btn-danger"  ui-sref="hospedajeEspecifico({idHospedaje: idHospedajeActual})">Cancelar</button>
      <button type="submit" class="btn btn-primary" ng-submit="submit()">Sign in</button>
    </div></div>
</form>
