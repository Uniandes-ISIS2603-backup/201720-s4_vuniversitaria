<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Origenes list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="origenCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear nuevo Origen</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="origen in origenesRecords">
                    <td id="{{$index}}-name"><a ui-sref="origenDetail({origenesId: origen.id})">{{origen.name}}</a></td>
                     <td  id="{{$index}}-Actions"> 
                    <a class="btn btn-danger btn-sm" ui-sref="origenDelete({origenId: origen.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                    
                </tr>
               
            </tbody>
        </table>
                </div>
            </div>
        </div>
    </div>
