<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista consolidada de facturas</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                   <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="facturasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Generar nueva factura</a>
                    </div>
                </div>

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                       
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Identificación única</th>    
                                <th>Fecha de creación</th> 
                                <th>Total</th> 
                                <th>IVA aplicado</th> 
                                <th>Acciones </th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="factura in facturasRecords">
                            <td id="{{$index}}-id">{{factura.id}}</td>
                            <td id="{{$index}}-fecha">{{factura.fecha}}</td>
                            <td id="{{$index}}-total">{{factura.total}}</td>
                            <td id="{{$index}}-iva">{{factura.iva}}</td>
                            <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="facturasDetail({facturaId: factura.id})"><span class="glyphicon glyphicon-info-sign"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  

</div>
